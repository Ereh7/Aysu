body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
    color: #f5f5f5;
}

header {
    text-align: center;
    padding: 40px 20px;
    font-size: 28px;
    letter-spacing: 2px;
}

.day-section {
    max-width: 900px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
}

.day-title {
    font-size: 22px;
    margin-bottom: 20px;
    border-left: 3px solid #ff7a7a;
    padding-left: 15px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.9);
}

.modal img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80vh;
}

.close {
    position: absolute;
    top: 30px;
    right: 50px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}

.date-menu {
    text-align: center;
    margin-bottom: 30px;
}

.date-menu a {
    display: inline-block;
    margin: 5px;
    padding: 10px 18px;
    background: #ff7a7a;
    color: white;
    text-decoration: none;
    border-radius: 20px;
    font-size: 14px;
    transition: 0.3s;
}

.date-menu a:hover {
    background: #ff4d4d;
}
</style>
</head>
